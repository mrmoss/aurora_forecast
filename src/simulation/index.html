<!doctype html>

<html>
	<head>
		<meta charset="utf-8">

		<!--Three.js Source-->
		<script src="js/three.min.js"></script>
		<script src="js/TrackballControls.js"></script>

		<script id="vertex_shader" type="x-shader/x-vertex">

			varying vec2 uv_coords;

			void main()
			{
				uv_coords=uv;
				gl_Position=projectionMatrix*modelViewMatrix*vec4(position,1.0);
			}

		</script>

		<script id="fragment_shader" type="x-shader/x-fragment">

			varying vec2 uv_coords;
			uniform vec2 kp;
			vec2 uv_coords_scaled=vec2(uv_coords.x*2.0,uv_coords.y);
			vec2 screen_center=vec2(0.5,0.5);
			uniform int view_type;

			float map(float x,float in_min,float in_max,float out_min,float out_max)
			{
				return (x-in_min)*(out_max-out_min)/(in_max-in_min)+out_min;
			}

			void draw_aurora(const float radius,const float thickness)
			{
				float radial_distance=abs(distance(uv_coords_scaled,screen_center));

				float ring_distance=abs(radial_distance-radius);

				float color=map(ring_distance,0.0,thickness/2.0,1.0,0.2);

				gl_FragColor=vec4(color-0.3,color,0.0,color);
			}

			void draw_view_line(const float radius,const float thickness)
			{
				float radial_distance=abs(distance(uv_coords_scaled,screen_center));

				float ring_distance=abs(radial_distance-radius);

				float color=map(ring_distance,0.0,thickness/2.0,1.0,0.2);

				gl_FragColor=vec4(color,0.0,0.0,color);
			}

			void main()
			{
				float ring_radius_0=0.11+kp.x*0.01;
				float ring_thickness_0=0.02+kp.x*0.03;
				float ring_radius_1=ring_radius_0+0.03+kp.x*0.005;
				float ring_thickness_1=0.01;

				if(view_type==0)
					draw_aurora(ring_radius_0,ring_thickness_0);
				else if(view_type==1)
					draw_view_line(ring_radius_1,ring_thickness_1);
				else
					discard;
			}

		</script>

		<!--Aurora Simulation Source-->
		<script type="text/javascript">

			//Globals
			var root="";
			//var clock;
			//var time;
			//var time_add;
			var kp;
			var renderer;
			var scene;
			var controls;

			var camera;
			var light;
			var earth;
			var stars;

			var width=1024;
			var height=768;

			//Setup Function (Happens Once)
			function setup(skip_safari)
			{
				kp=new THREE.Vector2(0.0,0.0);

				//Create Clock
				/*clock=new THREE.Clock();
				time=new THREE.Vector2(0.0,0.0);
				time.x=0.0;
				time_add=true;*/

				//Get Canvas Object
				var canvas=document.getElementById('canvas');
				canvas.innerHTML="";

				//Create Renderer
				renderer=new THREE.WebGLRenderer();
				renderer.setSize(width,height);
				canvas.appendChild(renderer.domElement);

				//Create Scene
				scene=new THREE.Scene();

				//Create Camera
				camera=new THREE.PerspectiveCamera(45,width/height,0.01,1000);
				camera.position.x=0;
				camera.position.y=1.3;
				camera.position.z=1;

				//Add Lights
				scene.add(new THREE.AmbientLight(0xaaaaaa));
				light=new THREE.DirectionalLight(0xffffff,1.5);
				light.position.set(5,3,5);
				scene.add(light);
				/*light=new THREE.DirectionalLight(0xffffff,0.5);
				light.position.set(-5,-3,-5);
				scene.add(light);*/

				//Create Star Background
				stars=create_stars(scene,90,64);

				//Create Earth
				var radius=0.5;
				var segments=32;
				earth=create_earth(scene,radius,segments);

				//Create Controls
				controls=new THREE.TrackballControls(camera,renderer.domElement);

				//Start Rendering
				render();
			}

			//Render Function (Happens Every Frame Update)
			function render()
			{
				//Update Controls
				controls.update();

				//Rotate Earth
				var speed=0.0001;

				earth.aurora_north.rotation.x=earth.planet.rotation.x-1.44;
				earth.aurora_north.rotation.y=earth.planet.rotation.y+0.07;
				earth.aurora_north.rotation.z=earth.planet.rotation.z;

				earth.aurora_south.rotation.x=earth.planet.rotation.x+1.89;
				earth.aurora_south.rotation.y=earth.planet.rotation.y+0.06;
				earth.aurora_south.rotation.z=earth.planet.rotation.z-2.52;

				earth.view_line_north.rotation.x=earth.aurora_north.rotation.x;
				earth.view_line_north.rotation.y=earth.aurora_north.rotation.y;
				earth.view_line_north.rotation.z=earth.aurora_north.rotation.z;

				earth.view_line_south.rotation.x=earth.aurora_south.rotation.x;
				earth.view_line_south.rotation.y=earth.aurora_south.rotation.y;
				earth.view_line_south.rotation.z=earth.aurora_south.rotation.z;

				kp.x=parseFloat(document.getElementById("kp").value);

				earth.clouds.rotation.y+=speed;

				var str="";

				str+=camera.rotation.x+"\n";
				str+=camera.rotation.y+"\n";
				str+=camera.rotation.z+"\n";
				str+=kp.x;

				document.getElementById("dump").value=str;

				//Render
				requestAnimationFrame(render);
				renderer.render(scene,camera);
			}










			function create_earth(scene,radius,segments)
			{
				var ret={};

				ret.planet=new THREE.Mesh
				(
					new THREE.SphereGeometry(radius,segments,segments),
					new THREE.MeshPhongMaterial
					({
						map:         THREE.ImageUtils.loadTexture(root+"images/2_no_clouds_4k.jpg"),
						bumpMap:     THREE.ImageUtils.loadTexture(root+"images/elev_bump_4k.jpg"),
						bumpScale:   0.005,
						specularMap: THREE.ImageUtils.loadTexture(root+"images/water_4k.png"),
						specular:    new THREE.Color('grey')
					})
				);

				scene.add(ret.planet);

				ret.clouds=new THREE.Mesh
				(
					new THREE.SphereGeometry(radius+0.003,segments,segments),
					new THREE.MeshPhongMaterial
					({
						map:         THREE.ImageUtils.loadTexture(root+"images/fair_clouds_4k.png"),
						transparent: true
					})
				);

				scene.add(ret.clouds);

				ret.aurora_north=new THREE.Mesh
				(
					new THREE.SphereGeometry(radius+0.006,segments,segments),
					new THREE.ShaderMaterial
					({
						transparent: true,
						uniforms:
						{
							kp:{type:"v2",value:kp},
							view_type:{type:"i",value:0}
						},
						vertexShader: document.getElementById('vertex_shader').textContent,
						fragmentShader: document.getElementById('fragment_shader').textContent
					})
				);

				scene.add(ret.aurora_north);

				ret.aurora_south=new THREE.Mesh
				(
					new THREE.SphereGeometry(radius+0.009,segments,segments),
					new THREE.ShaderMaterial
					({
						transparent: true,
						uniforms:
						{
							kp:{type:"v2",value:kp},
							view_type:{type:"i",value:0}
						},
						vertexShader: document.getElementById('vertex_shader').textContent,
						fragmentShader: document.getElementById('fragment_shader').textContent
					})
				);

				scene.add(ret.aurora_south);

				ret.view_line_north=new THREE.Mesh
				(
					new THREE.SphereGeometry(radius+0.012,segments,segments),
					new THREE.ShaderMaterial
					({
						transparent: true,
						uniforms:
						{
							kp:{type:"v2",value:kp},
							view_type:{type:"i",value:1}
						},
						vertexShader: document.getElementById('vertex_shader').textContent,
						fragmentShader: document.getElementById('fragment_shader').textContent
					})
				);

				scene.add(ret.view_line_north);

				ret.view_line_south=new THREE.Mesh
				(
					new THREE.SphereGeometry(radius+0.015,segments,segments),
					new THREE.ShaderMaterial
					({
						transparent: true,
						uniforms:
						{
							kp:{type:"v2",value:kp},
							view_type:{type:"i",value:1}
						},
						vertexShader: document.getElementById('vertex_shader').textContent,
						fragmentShader: document.getElementById('fragment_shader').textContent
					})
				);

				scene.add(ret.view_line_south);

				return ret;
			}

			function create_stars(scene,radius,segments)
			{
				var ret=new THREE.Mesh
				(
					new THREE.SphereGeometry(radius,segments,segments),
					new THREE.MeshBasicMaterial
					({
						map:  THREE.ImageUtils.loadTexture(root+"images/galaxy_starfield.png"),
						side: THREE.BackSide
					})
				);

				scene.add(ret);

				return ret;
			}

		</script>
	</head>

	<body onload="setup(true);">
		<div id="canvas"></div>
		<textarea id="dump" rows="4" cols="30"></textarea>
		<input type="range" id="kp" min="0" max="9" step="0.01" value="9"/>
	</body>
</html>
