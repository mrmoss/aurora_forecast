<!doctype html>

<html>
	<head>
		<meta charset="utf-8">

		<!--Three.js Source-->
		<script src="js/three.min.js"></script>
		<script src="js/TrackballControls.js"></script>

		<script id="vertex_shader" type="x-shader/x-vertex">

			varying vec2 uv_coords;
			uniform vec2 time;

			void main()
			{
				uv_coords=uv;
				gl_Position=projectionMatrix*modelViewMatrix*vec4(position,1.0);
			}

		</script>

		<script id="fragment_shader" type="x-shader/x-fragment">

			varying vec2 uv_coords;
			uniform vec2 time;

			void main()
			{

				vec2 uv_coords_fixed=vec2(uv_coords.x*(2.4),uv_coords.y);

				float inner_radius=0.05;
				float outer_radius=0.09;

				float radial_distance=distance(vec2(0.5,0.5),uv_coords_fixed);

				if(radial_distance<=inner_radius||radial_distance>=outer_radius)
				{
					discard;
				}
				else
				{
					float alpha=1.0-radial_distance*uv_coords_fixed.x*(26.0+time.x*2.0);

					gl_FragColor=vec4(alpha+0.6,1.0,0.0,max(0.5+(0.1*time.x*time.x)+alpha,0.3));
				}
			}

		</script>

		<!--Aurora Simulation Source-->
		<script type="text/javascript">

			//Globals
			var clock;
			var time;
			var time_add;
			var renderer;
			var scene;
			var controls;

			var camera;
			var light;
			var earth;
			var stars;

			var width=400;
			var height=400;

			//Setup Function (Happens Once)
			function setup(skip_safari)
			{
				//Create Clock
				clock=new THREE.Clock();
				time=new THREE.Vector2(0.0,0.0);
				time.x=0.0;
				time_add=true;

				//Get Canvas Object
				var canvas=document.getElementById('canvas');
				canvas.innerHTML="";

				//Create Renderer
				renderer=new THREE.WebGLRenderer();
				renderer.setSize(width,height);
				canvas.appendChild(renderer.domElement);

				//Create Scene
				scene=new THREE.Scene();

				//Create Camera
				camera=new THREE.PerspectiveCamera(45,width/height,0.01,1000);
				camera.position.z=1.5;

				//Add Lights
				scene.add(new THREE.AmbientLight(0xaaaaaa));
				light=new THREE.DirectionalLight(0xffffff,1.5);
				light.position.set(5,3,5);
				scene.add(light);
				/*light=new THREE.DirectionalLight(0xffffff,0.5);
				light.position.set(-5,-3,-5);
				scene.add(light);*/

				//Create Star Background
				stars=create_stars(scene,90,64);

				//Create Earth
				var radius=0.5;
				var segments=32;
				earth=create_earth(scene,radius,segments);
				earth.planet.rotation.y=Math.PI/2.0;

				//Create Controls
				controls=new THREE.TrackballControls(camera);

				//Start Rendering
				render();
			}

			//Render Function (Happens Every Frame Update)
			function render()
			{
				//Update Controls
				controls.update();

				//Rotate Earth
				var speed=0.0001;

				earth.aurora.rotation.y=earth.planet.rotation.y-1.5;
				earth.aurora.rotation.z=earth.planet.rotation.z+1.2;
				//earth.aurora.material.uniforms.time.value+=clock.getDelta()*10.0;

				if(time_add)
				{
					time.x+=clock.getDelta();

					if(time.x>1.0)
					{
						time.x=1.0;
						time_add=false;
					}
				}
				else
				{
					time.x-=clock.getDelta();

					if(time.x<0.0)
					{
						time.x=0.0;
						time_add=true;
					}
				}

				earth.clouds.rotation.y+=speed;

				var str="";

				str+=camera.rotation.x+"\n";
				str+=camera.rotation.y+"\n";
				str+=camera.rotation.z+"\n";
				str+=time.x;

				document.getElementById("dump").value=str;

				//Render
				requestAnimationFrame(render);
				renderer.render(scene,camera);
			}










			function create_earth(scene,radius,segments)
			{
				var ret={};

				ret.planet=new THREE.Mesh
				(
					new THREE.SphereGeometry(radius,segments,segments),
					new THREE.MeshPhongMaterial
					({
						map:         THREE.ImageUtils.loadTexture('images/2_no_clouds_4k.jpg'),
						bumpMap:     THREE.ImageUtils.loadTexture('images/elev_bump_4k.jpg'),
						bumpScale:   0.005,
						specularMap: THREE.ImageUtils.loadTexture('images/water_4k.png'),
						specular:    new THREE.Color('grey')
					})
				);

				scene.add(ret.planet);

				ret.clouds=new THREE.Mesh
				(
					new THREE.SphereGeometry(radius+0.003,segments,segments),
					new THREE.MeshPhongMaterial
					({
						map:         THREE.ImageUtils.loadTexture('images/fair_clouds_4k.png'),
						transparent: true
					})
				);

				scene.add(ret.clouds);

				ret.aurora=new THREE.Mesh
				(
					new THREE.SphereGeometry(radius+0.006,segments,segments),
					//new THREE.PlaneGeometry(1,1),
					new THREE.ShaderMaterial
					({
						transparent: true,
						uniforms:
						{
							time:{type:"v2",value:time}/*,
							kp_location:{type:"v2",value:kp_location_test},
							kp_size:{type:"v2",value:kp_size_test}*/
						},
						vertexShader: document.getElementById('vertex_shader').textContent,
						fragmentShader: document.getElementById('fragment_shader').textContent
					})
				);

				scene.add(ret.aurora);

				return ret;
			}

			function create_stars(scene,radius,segments)
			{
				var ret=new THREE.Mesh
				(
					new THREE.SphereGeometry(radius,segments,segments),
					new THREE.MeshBasicMaterial
					({
						map:  THREE.ImageUtils.loadTexture('images/galaxy_starfield.png'),
						side: THREE.BackSide
					})
				);

				scene.add(ret);

				return ret;
			}

		</script>
	</head>

	<body onload="setup(true);">
		<div id="canvas"></div>
		<textarea id="dump" rows="4" cols="30"></textarea>
	</body>
</html>
