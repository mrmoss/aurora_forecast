<!doctype html>

<html>
	<head>
		<meta charset="utf-8">

		<!--Three.js Source-->
		<script src="js/three.min.js"></script>
		<script src="js/TrackballControls.js"></script>

		<script id="vertex_shader" type="x-shader/x-vertex">

			uniform float time;
			varying vec2 uv_coords;
			uniform vec2 kp_location;
			uniform vec2 kp_size;

			void main()
			{
				uv_coords=uv;
				gl_Position=projectionMatrix*modelViewMatrix*vec4(position,1.0);
			}

		</script>

		<script id="fragment_shader" type="x-shader/x-fragment">

			uniform float time;
			varying vec2 uv_coords;
			uniform vec2 kp_location;
			uniform vec2 kp_size;

			void main()
			{
				float dis=clamp(distance(kp_location,uv_coords),0.0,1.0);

				if(dis>0.6&&dis<0.7)
				{
					gl_FragColor=vec4(1,1,1,dis);
				}
				else
				{
					discard;
				}
			}

		</script>

		<!--Aurora Simulation Source-->
		<script type="text/javascript">

			//Globals
			var renderer;
			var scene;
			var controls;

			var camera;
			var light;
			var earth;
			var stars;

			var width=400;
			var height=400;

			//Setup Function (Happens Once)
			function setup(skip_safari)
			{
				//Get Canvas Object
				var canvas=document.getElementById('canvas');
				canvas.innerHTML="";

				//Create Renderer
				renderer=new THREE.WebGLRenderer();
				renderer.setSize(width,height);
				canvas.appendChild(renderer.domElement);

				//Create Scene
				scene=new THREE.Scene();

				//Create Camera
				camera=new THREE.PerspectiveCamera(45,width/height,0.01,1000);
				camera.position.z=1.5;

				//Create Controls
				controls=new THREE.TrackballControls(camera);

				//Add Lights
				scene.add(new THREE.AmbientLight(0x333333));
				light=new THREE.DirectionalLight(0xffffff,2);
				light.position.set(5,3,5);
				scene.add(light);

				//Create Star Background
				stars=create_stars(scene,90,64);

				//Create Earth
				var radius=0.5;
				var segments=32;
				earth=create_earth(scene,radius,segments);

				//Start Rendering
				render();
			}

			//Render Function (Happens Every Frame Update)
			function render()
			{
				//Update Controls
				controls.update();

				//Rotate Earth
				var speed=0.0;
				earth.planet.rotation.y+=speed;
				//earth.clouds.rotation.y+=speed;

				//Render
				requestAnimationFrame(render);
				renderer.render(scene,camera);
			}










			function create_earth(scene,radius,segments)
			{
				var ret={};

				ret.planet=new THREE.Mesh
				(
					new THREE.SphereGeometry(radius,segments,segments),
					new THREE.MeshPhongMaterial
					({
						map:         THREE.ImageUtils.loadTexture('images/2_no_clouds_4k.jpg'),
						bumpMap:     THREE.ImageUtils.loadTexture('images/elev_bump_4k.jpg'),
						bumpScale:   0.005,
						specularMap: THREE.ImageUtils.loadTexture('images/water_4k.png'),
						specular:    new THREE.Color('grey')
					})
				);

				scene.add(ret.planet);

				ret.aurora=new THREE.Mesh
				(
					new THREE.SphereGeometry(radius+0.003,segments,segments),
					new THREE.ShaderMaterial
					({
						transparent: true,
						uniforms:
						{
							time:{type:"f",value:0},
							kp_location:{type:"v2",value:new THREE.Vector2(0.0,1.0)},
							kp_size:{type:"v2",value:new THREE.Vector2(0.0,1.0)}
						},
						vertexShader: document.getElementById('vertex_shader').textContent,
						fragmentShader: document.getElementById('fragment_shader').textContent
					})
				);

				scene.add(ret.aurora);

				return ret;
			}

			function create_stars(scene,radius,segments)
			{
				var ret=new THREE.Mesh
				(
					new THREE.SphereGeometry(radius,segments,segments),
					new THREE.MeshBasicMaterial
					({
						map:  THREE.ImageUtils.loadTexture('images/galaxy_starfield.png'),
						side: THREE.BackSide
					})
				);

				scene.add(ret);

				return ret;
			}

		</script>
	</head>

	<body onload="setup(true);">
		<div id="canvas"></div>
	</body>
</html>
